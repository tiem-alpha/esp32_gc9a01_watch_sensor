<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ESP32 Dashboard (WebSocket)</title>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/round-slider@1.6.1/dist/roundslider.min.js"></script>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/round-slider@1.6.1/dist/roundslider.min.css">
  <!-- jQuery (b·∫Øt bu·ªôc cho roundSlider) -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <!-- roundSlider -->
<script src="https://cdn.jsdelivr.net/npm/round-slider@1.6.1/dist/roundslider.min.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/round-slider@1.6.1/dist/roundslider.min.css">
<style>
/* gi·ªØ nguy√™n CSS c·ªßa b·∫°n */
body {
  font-family: "Segoe UI", sans-serif;
  background: linear-gradient(135deg, #89f7fe, #66a6ff);
  display: flex;
      flex-direction: column;
  justify-content: center;
  align-items: center;
  height: 100vh;
  margin: 0;
      color: #333;
}
.card {
  background: white;
  border-radius: 15px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.2);
  padding: 25px;
      text-align: center;
  width: 95%;
  max-width: 420px;
    }
    h2 {
      margin-bottom: 15px;
}
.sensor {
      display: flex;
      justify-content: space-around;
      margin-bottom: 20px;
    }
    .sensor div {
      font-size: 18px;
      display: flex;
      align-items: center;
      gap: 6px;
    }
    .sensor i {
      font-size: 22px;
      color: #0078ff;
    }
    #chartContainer {
      width: 100%;
      height: 180px;
      margin-bottom: 25px;
}
    .knob-container {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    #brightnessKnob {
      margin-top: 10px;
    }
    .footer {
      margin-top: 15px;
      font-size: 13px;
      color: #666;
    }
	.switch {
	  position: relative;
	  display: inline-block;
	  width: 60px;
	  height: 34px;
	  margin-top: 15px;
	}

	.switch input {
	  opacity: 0;
	  width: 0;
	  height: 0;
	}

	.slider {
	  position: absolute;
	  cursor: pointer;
	  top: 0; left: 0; right: 0; bottom: 0;
	  background-color: #ccc;
	  transition: 0.4s;
	  border-radius: 34px;
	}

	.slider:before {
	  position: absolute;
	  content: "";
	  height: 26px; width: 26px;
	  left: 4px; bottom: 4px;
	  background-color: white;
	  transition: 0.4s;
	  border-radius: 50%;
	}

	input:checked + .slider {
	  background-color: #4cd964; /* m√†u xanh ki·ªÉu iPhone */
	}

	input:checked + .slider:before {
	  transform: translateX(26px);
	}

  #preview { margin-top: 10px; border: 1px solid #ccc; }
</style>
</head>

<body>
<div class="card">
<h2>B·∫£ng ƒëi·ªÅu khi·ªÉn ESP32</h2>

<div class="sensor">
  <div>üå°Ô∏è <span id="temp">--</span>¬∞C</div>
  <div>üíß <span id="humi">--</span>%</div>
</div>

    <div id="chartContainer">
      <canvas id="sensorChart"></canvas>
    </div>

<div class="knob-container">
  <label>ƒê·ªô s√°ng ƒë√®n</label>
		<div id="brightnessKnob" style="position: relative; display:inline-block;"></div>
  <label class="switch">
    <input type="checkbox" id="lightSwitch" checked>
    <span class="slider"></span>
  </label>
</div>

	
	<h3>Upload ·∫£nh v√† chuy·ªÉn sang RGB565</h3>
<input type="file" id="fileInput" accept="image/*">
  <canvas id="canvas" width="240" height="240" style="display:none;"></canvas>
  <img id="preview" width="240" height="240" alt="Preview">
	

    <div class="footer">¬© 2025 ESP32 Dashboard (WebSocket + Knob + Chart)</div>
</div>

<script>
/* ========== WEBSOCKET ========== */
const ws = new WebSocket(`ws://${location.host}/ws`);

/* ========== DOM ========== */
const tempEl = document.getElementById("temp");
const humiEl = document.getElementById("humi");

/* ========== CHART ========== */
const fileInput = document.getElementById("fileInput");
    const canvas = document.getElementById("canvas");
    const ctxWatch = canvas.getContext("2d");
    const preview = document.getElementById("preview");

    fileInput.addEventListener("change", async e => {
      const file = e.target.files[0];
      if (!file) return;

      const img = new Image();
      img.src = URL.createObjectURL(file);
      await img.decode();

      // C·∫Øt h√¨nh vu√¥ng theo c·∫°nh nh·ªè nh·∫•t
      const size = Math.min(img.width, img.height);
      const sx = (img.width - size) / 2;
      const sy = (img.height - size) / 2;

      // V·∫Ω v√† resize v·ªÅ 240x240
      ctxWatch.clearRect(0, 0, 240, 240);
      ctxWatch.drawImage(img, sx, sy, size, size, 0, 0, 240, 240);

      // Hi·ªÉn th·ªã preview
      preview.src = canvas.toDataURL("image/png");

      // L·∫•y d·ªØ li·ªáu pixel
      const imageData = ctxWatch.getImageData(0, 0, 240, 240);
      const rgb565 = rgbaToRgb565(imageData.data);

      // Upload (v√≠ d·ª• d√πng fetch)
      await uploadRgb565(rgb565);
      alert("Upload th√†nh c√¥ng!");
    });

    // H√†m chuy·ªÉn RGBA ‚Üí RGB565
    function rgbaToRgb565(rgba) {
      const buffer = new Uint16Array(240 * 240);
      for (let i = 0, j = 0; i < rgba.length; i += 4, j++) {
        const r = rgba[i] >> 3;
        const g = rgba[i + 1] >> 2;
        const b = rgba[i + 2] >> 3;
        buffer[j] = (r << 11) | (g << 5) | b;
      }
      return buffer;
    }

    // H√†m upload d·ªØ li·ªáu
    async function uploadRgb565(buffer) {
      // Chuy·ªÉn sang ArrayBuffer ƒë·ªÉ g·ª≠i
      const blob = new Blob([buffer.buffer], { type: "application/octet-stream" });
      await fetch("/upload_rgb565", {
        method: "POST",
        body: blob
      });
      // Ho·∫∑c n·∫øu b·∫°n d√πng socket.io:
      // socket.emit("uploadImage", buffer);
    }
	
	
    // Bi·ªÉu ƒë·ªì nhi·ªát ƒë·ªô & ƒë·ªô ·∫©m
    const ctx = document.getElementById("sensorChart").getContext("2d");
    
    const chartData = {
  labels: [],
  datasets: [
        { label: "Nhi·ªát ƒë·ªô (¬∞C)", data: [], borderColor: "#ff6b6b", fill: false },
        { label: "ƒê·ªô ·∫©m (%)", data: [], borderColor: "#4facfe", fill: false }
  ]
};

    const sensorChart = new Chart(ctx, {
      type: "line",
      data: chartData,
      options: {
        responsive: true,
        scales: { x: { display: false }, y: { beginAtZero: true } },
        plugins: { legend: { display: true, position: "bottom" } }
      }
    });

/* ========== WEBSOCKET RECEIVE ========== */
ws.onmessage = e => {
  const data = JSON.parse(e.data);

  if (data.temp !== undefined) {
    tempEl.textContent = data.temp.toFixed(1);
    humiEl.textContent = data.humi.toFixed(1);

    chartData.labels.push(new Date().toLocaleTimeString());
    chartData.datasets[0].data.push(data.temp);
    chartData.datasets[1].data.push(data.humi);

    if (chartData.labels.length > 10) {
      chartData.labels.shift();
      chartData.datasets.forEach(d => d.data.shift());
    }
    chart.update();
  }

  if (data.brightness !== undefined) {
    $("#brightnessKnob").roundSlider("setValue", data.brightness);
  }
};

/* ========== KNOB ========== */
$("#brightnessKnob").roundSlider({
  radius: 80,
  width: 14,
      handleSize: "+8",
  sliderType: "min-range",
  value: 50,
      circleShape: "full",
      startAngle: 315,
	  endAngle:225,
  editableTooltip: true,
  tooltipFormat: e => e.value + "%",
  change: e => {
    const v = e.value;
    $("#lightSwitch").prop("checked", v > 0);
    updateColor(v);
    ws.send(JSON.stringify({ brightness: v }));
  }
});

function updateColor(v) {
  const g = Math.round(180 - v * 0.9);
  $(".rs-range-color").css("background", `rgb(50,${g},255)`);
}

/* ========== SWITCH ========== */
$("#lightSwitch").on("change", function () {
  $("#brightnessKnob").roundSlider("setValue", this.checked ? 100 : 0);
});
</script>
</body>
</html>
